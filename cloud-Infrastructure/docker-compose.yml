version: "3.8"

services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    environment:
      - TZ=Europe/Portugal
    ports:
      - 1880:1880
    networks:
      idc-net:
        ipv4_address: 172.100.10.15
    volumes:
      - ./data/node-red-data:/data

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - 1883:1883
      - 8883:8883
      - 9001:9001
    volumes:
      - ./data/mosquitto-data/config:/mosquitto/config
      - ./data/mosquitto-data/data:/mosquitto/data
      - ./data/mosquitto-data/log:/mosquitto/log
    networks:
      idc-net:
        ipv4_address: 172.100.10.10

  web:
    build: ./data/app-data/
    container_name: app
    ports:
      - "8000:8000"
    networks:
      idc-net:
        ipv4_address: 172.100.10.14
  db:
    platform: linux/x86_64
    image: mysql:5.7
    container_name: db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: dbIOT
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: root
    volumes:
     - dbdata:/var/lib/mysql

networks:
  idc-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.100.10.0/24
        
volumes:
  dbdata: